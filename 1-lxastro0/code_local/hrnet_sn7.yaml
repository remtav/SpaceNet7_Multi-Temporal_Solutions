# 数据集配置
DATASET:
    DATA_DIR: "../../../data_gdl"
    NUM_CLASSES: 2
    TEST_FILE_LIST: "test_list.txt"
    TRAIN_FILE_LIST: "train_list.txt"
    VAL_FILE_LIST: "val_list.txt"
DATALOADER:
    NUM_WORKERS: 16
# 预训练模型配置
MODEL:
    MODEL_NAME: "hrnet"
    DEFAULT_NORM_TYPE: "bn"
    HRNET:
        STAGE2:
            NUM_CHANNELS: [48, 96]
        STAGE3:
            NUM_CHANNELS: [48, 96, 192]
        STAGE4:
            NUM_CHANNELS: [48, 96, 192, 384]

# 其他配置
TRAIN_CROP_SIZE: (512, 512)
EVAL_CROP_SIZE: (2048, 2048)
AUG:
    AUG_METHOD: "rangescaling"
    FIX_RESIZE_SIZE: (2048, 2048)
    INF_RESIZE_VALUE: 2048
    MAX_RESIZE_VALUE: 3072
    MIN_RESIZE_VALUE: 1024
    MIRROR: True
BATCH_SIZE: 2
TRAIN:
    RESUME_MODEL_DIR: None
    PRETRAINED_MODEL_DIR: "./pretrained_model/hrnet_w48_bn_imagenet/"
    MODEL_SAVE_DIR: "saved_model/hrnet/"
    SNAPSHOT_EPOCH: 1 
TEST:
    TEST_MODEL: "saved_model/hrnet/best_model/"
    TEST_AUG: False
    TEST_AUG_FLIP_OPS: ['v']                                                                              
    TEST_AUG_ROTATE_OPS: [] 
SOLVER:
    NUM_EPOCHS: 70
    LR: 0.01
    LR_POLICY: "piecewise"                                                                                
    DECAY_EPOCH: [40, 60]                                                                                 
    GAMMA: 0.1 
    OPTIMIZER: "sgd"
VIS:
    ADD_LABEL: False
    RAW_PRED: True
    VISINEVAL: True
